{% load static %}
<html>
<head>
</head>
<body>
  
  <div class="container">  
    <form method="post" id="myform">  
      <div class="row mb-3">  
        <div class="col-md-12">  
          <h2> Feedback Form</h2>
        
        </div>
      </div>
      <div class="row mb-3">  
        <div class="col-md-6">  
          <h3> <label for="event_name" class="form-label">Name:</label> 
          <input type="text" name="event_name" id="event_name" class="form-control"/>
        </div> <br>
 <div class="row mb-3">  
        <div class="col-md-6">  
          <h3> <label for="FullName" class="form-label">doctor name:</label>
          <input type="text" name="FullName" id="FullName" placeholder="" required="required" class="form-control"/>
        </div> <br>
<div>

<div class="col-md-6">  
        <h3>   <label for="event_date" class="form-label">feedback Date:</label>
          <input type="date" class="form-control" name="event_date" id="event_date"/>
        </div> <br>
      </div>

      
      <div>
	<h3> Gender </h3>
	<input type="radio" name="gender" value="male"> Male <br>
	<input type="radio"  name="gender value="female"> Female </br>
</div> <br>
     
      </div>
      <div class="row mb-3">  
        <div class="col-md-12">  
          <h3> <label>How would you rate the overall event experience?</label>
          <div class="d-flex flex-wrap">  
            <div class="form-check form-check-inline me-3">  
              <input class="form-check-input" type="radio" name="rating" id="rating_bad" value="bad">
  <label class="form-check-label" for="rating_bad">
    Bad
  </label>
            </div>
 <div class="form-check mx-3">
  <input class="form-check-input" type="radio" name="rating" id="rating_good" value="good">
  <label class="form-check-label" for="rating_good">
    Good
  </label>
  </div>
<div class="form-check mx-3">
  <input class="form-check-input"  type="radio" name="rating" id="rating_excellent" value="excellent">
  <label class="form-check-label" for="rating_excellent">
    Excellent!
  </label>
  </div> <br>
   
     <div class="mb-4">
  <label class="form-label"  for="feedback_comments">Comments:</label>
  <textarea class="form-control" required rows="6" name="comments" id="feedback_comments" ></textarea>
</div> <br>
     <div class="row mb-3">  
        <div class="col-md-6 d-flex align-items-center">  
          <div>  
            <input type="checkbox" class="form-check-input" name="notify_future_events" id="notify_future_events"/>
            <label for="notify_future_events" class="form-check-label">Would you like to be notified about future events?</label>
          </div> <br>
        </div>
      </div>
      <div class="row mb-3">  
        <div class="col-md-6 d-flex align-items-center">  
          <div>  
            <input type="checkbox" class="form-check-input" name="can_follow_up" id="can_follow_up"/>
            <label for="can_follow_up" class="form-check-label">Can we contact you regarding your feedback for further clarification or follow-up?</label>
          </div>
        </div> <br>
      </div>
      <div class="row mb-3">  
        <div class="col-md-6 d-flex align-items-center">  
          <button class="btn btn-lg px-4" style="background-color:#007bff;border-color:#007bff;color:white;" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
